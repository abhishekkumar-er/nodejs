<!DOCTYPE html>
<html>
<head>
<title>AngularJS form Validation</title>
<script src="angular.js"></script>
<script src="script.js"></script>
</head>
<body>
<h2> AngularJs Smaple Application </h2>
<div ng-app = "myModule" ng-controller="formController">
<form name="studentForm">
<table border="0">
<tr>
<td>
Enter First Name:</td>
<td> <input name="firstname" type="text" ng-model="firstName"
 ng-minlength="3" ng-maxlength="15" required>
 <span style ="color:red">
 <span ng-show= "studentForm.firstname.$error.required">First Name is required. </span>
 <span ng-show= "studentForm.firstname.$error.minlength">First Name Too Short. </span>
 <span ng-show= "studentForm.firstname.$error.maxlength">First Name Too Long. </span>
 </span>
 </td>
 </tr>
 <tr>
 <td> Enter Last name:</td>
 <td> <input name = "lastname" type="text" ng-model="lastname" required>
 <span style ="color:red" ng-show= "studentForm.lastname.$error.required">Last Name is required. </span>
 </td>
 </tr>
 <tr>
 <td> Email: </td>
 <td> <input name= "email" type="email" ng-model="email" required>
 <span style ="color:red">
 <span ng-show= "studentForm.email.$error.required">Email is required. </span>
 <span ng-show= "studentForm.email.$error.email">Invalid email address. </span>
 </span>
 </td>
 </tr>
 <tr>
 <td>
 <button ng-click="reset()"> Reset</button></td>
 <td> <button ng-disabled="studentForm.firstname.$invalid || studentForm.lastname.$invalid || studentForm.email.$invalid" ng-click="submit()">Submit</button>
 </td>
 </tr>
 </table>
 </form>
 <hr/>
 <div ng-include="'s5.html'"></div>
 </div>
 </body>
 </html>
